<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
     
    </style>
  </head>
  <body>
    <div>
      <p id="pid">Want to know something?</p>
      <button id="btnid">Click</button>
      <p id="par"></p>
    </div>
  </body>
  <script>
    const btn = document.querySelector('#btnid');
    const para = document.querySelector('#par');
    showInfo= ()=>{
        setTimeout(()=>{
            para.innerHTML = "Earth is round";
        },1000);
    }
    btn.addEventListener('click',showInfo);
  </script>
</html>
