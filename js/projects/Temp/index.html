<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Spice&family=Cormorant+Garamond:wght@600&family=Lato:wght@100;300;400&family=Poppins:wght@100&family=Rubik:wght@400;500;700&family=Urbanist:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>TempConvertor</title>
  </head>
  <body>
    <div class="container">
        <form class="form" onsubmit="generateTemp(); return false">
          <label class="label">Enter the value you want to <span>convert:</span></label>
          <input type="text" id="value" class="incls" autocomplete="off"/>
          <select class="opt" id="optVl">
            <option value="cel" class="opt">&deg;Celsius</option>
            <option value="fah">&deg;Fahrenheit</option>
          </select>
          <input type="submit" value="submit" class="mb-2">
          <span id="result" class="res ">Result</span>
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
