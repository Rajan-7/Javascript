<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container width height">
      <button class="div1" onclick="myFunction()">My Time</button>
      <div class="div2" id="demo"></div>
      <div class="div2" id="demo1"></div>

    </div>
  </body>
  <script >
    var onlyTime = new Date().toLocaleTimeString();
    document.getElementById("demo").innerHTML= onlyTime;
    var onlyDate = new Date().toLocaleDateString();
    document.getElementById("demo1").innerHTML = onlyDate;
  </script>
</html>
